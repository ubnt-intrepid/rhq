dist: trusty
language: rust
sudo: required
services: docker

env:
  global:
    - CRATE_NAME=rhq

matrix:
  include:
    # Linux (glibc)
    - env: TARGET=i686-unknown-linux-gnu
      rust: stable
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: stable

    # Linux (musl libc)
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable

    # Linux (AArch64)
    - env: TARGET=aarch64-unknown-linux-gnu SKIP_TEST=1
      rust: stable

    # macOS
    - env: TARGET=i686-apple-darwin
      rust: stable
      os: osx
    - env: TARGET=x86_64-apple-darwin
      rust: stable
      os: osx

    # FreeBSD
    - env: TARGET=i686-unknown-freebsd SKIP_TEST=1
      rust: stable
    - env: TARGET=x86_64-unknown-freebsd SKIP_TEST=1
      rust: stable

    # Android
    - env: TARGET=i686-linux-android ARCH=x86 API=23 SKIP_TEST=1
      rust: stable
    - env: TARGET=arm-linux-androideabi ARCH=arm API=23 SKIP_TEST=1
      rust: stable

    # beta/nightly channel
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

  allow_failures:
    - rust: beta
    - rust: nightly

install:
  - sh $HOME/rust/lib/rustlib/uninstall.sh
  - ./ci/install.sh "$TARGET" "$TRAVIS_RUST_VERSION"
  - if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then source $HOME/.cargo/env; fi

script:
  - ./ci/build.sh "$SKIP_TEST"

before_deploy:
  - export PKGNAME="${CRATE_NAME}-${TRAVIS_TAG}-${TARGET}"
  - ./ci/deploy.sh "$PKGNAME"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${PKGNAME}.tar.gz"
  overwrite: true
  skip_cleanup: true
  on:
    repo: ubnt-intrepid/rhq
    tags: true
    condition: $TRAVIS_RUST_VERSION = stable

notifications:
  email:
    on_success: never
    on_failure: change
